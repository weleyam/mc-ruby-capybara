name: Automation test scheduler

on:
  schedule:
    - cron: 0 13 * * *
  workflow_dispatch:

jobs:
  automation-test:
    name: Automation test Ruby Capybara (wele)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1 
      
      - name: Setup Firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: latest

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Run Capybara tests
        run: cucumber -t @login-voila -f pretty -f json -o features/support/reports/result-cucumber.json --publish

      - name: Capture screenshot on failure
        if: failure()
        uses: jakejarvis/screenshot-action@master
        with:
          headless: true
          html: true
